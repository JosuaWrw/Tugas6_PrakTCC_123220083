<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 400px; margin: auto;">
                <h1 class="title has-text-centered">Login</h1>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <button class="button is-primary is-fullwidth" onclick="login()">Login</button>
                <p class="has-text-centered mt-3">
                    Belum punya akun? <a href="register.html">Daftar</a>
                </p>
                <p class="has-text-danger mt-2" id="errorMsg"></p>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
